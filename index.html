                </div>
                <div class="form-group">
                    <label for="judul"><i class="fas fa-book fa-2x"></i></label>
                    <input type="text" id="judul" placeholder="Judul" name="judul" required>
                </div>

                    <label for="petunjuk"><i class="fas fa-align-left fa-2x"></i></label>

                </div>
                <button type="button" id="file" class="btn btn-dark">

                    <span>Tambahkan File</span>
                </button>
            </form>
            </div>
        </nav>

        <nav id="sidebar2">
            <div class="sidebar-header">
                <div class="dismiss">
                    <i class="fas fa-arrow-left"></i>

                <button type="button" id="upload" class="btn btn-dark">
                    <i class="fas fa-arrow-up"></i>
                    <span>Upload</span>
                </button>
            </div>

            <div class="isi">
            <form action="#" method="post" class="needs-validation" novalidate>
                <div class="form-group">
                    <label for="waktu"><i class="fas fa-calendar-check fa-2x" aria-hidden="true"></i></label>
                    <input type="date" id="waktu" name="waktu" required>
                </div>
                <div class="form-group">
                    <label for="judul"><i class="fas fa-file-alt fa-2x"></i></label>
                    <input type="text" id="judul-" placeholder="Judul" name="judul" required>
                </div>
                <div class="form-group">
                    <label for="petunjuk"><i class="fas fa-align-left fa-2x"></i></label>
                    <input type="text" id="petunjuk" placeholder="Petunjuk (Opsional)" name="petunjuk" required>
                </div>
                <button type="button" id="file" class="btn btn-dark">
                    <i class="fas fa-plus"></i>
                    <span>Tambahkan File</span>
                </button>
            </form>
            </div>
